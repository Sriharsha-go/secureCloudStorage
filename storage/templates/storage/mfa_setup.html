{% extends 'storage/base.html' %}
{% block content %}

<h2>Enable MFA</h2>
<p>Scan this QR code with Google Authenticator or any TOTP app:</p>

<img src="data:image/png;base64,{{ qr_code_base64 }}" alt="MFA QR Code" class="mb-3" />

<form method="post" action="{% url 'mfa_verify' %}">
  {% csrf_token %}
  <div class="mb-3">
    <label>Enter the 6-digit code from your app:</label>
    <input type="text" name="token" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">Verify MFA</button>
</form>

{% endblock %}
