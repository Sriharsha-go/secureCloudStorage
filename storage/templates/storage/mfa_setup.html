{% extends 'storage/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow-sm text-center">
            <h3 class="mb-3" style="color:#F57C00;">Enable Multi-Factor Authentication</h3>

            <p>Scan the QR Code with Google Authenticator or any TOTP App:</p>

            <div class="d-flex justify-content-center mb-3">
                <img src="data:image/png;base64,{{ qr_code_base64 }}" alt="MFA QR Code" class="img-fluid" style="max-width: 200px;">
            </div>

            <form method="post" action="{% url 'mfa_verify' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="token" class="form-control" placeholder="Enter 6-digit code" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Verify MFA</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
