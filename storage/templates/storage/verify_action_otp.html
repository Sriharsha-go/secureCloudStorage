{% extends 'storage/base.html' %}
{% block content %}
<h2>Confirm {{ action|title }} Action for: {{ file.file_name }}</h2>
<form method="post">
  {% csrf_token %}
  <label>Enter your 6-digit OTP code:</label>
  <input type="text" name="token" class="form-control mb-3" required>
  <button type="submit" class="btn btn-primary">Confirm {{ action|title }}</button>
  <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
