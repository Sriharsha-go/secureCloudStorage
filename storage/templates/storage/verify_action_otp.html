{% extends 'storage/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow-sm">
            <h3 class="text-center mb-4" style="color:#F57C00;">Confirm {{ action|title }}</h3>

            <p class="text-center">For file: <strong>{{ file.file_name }}</strong></p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="otpInput" class="form-label">Enter your 6-digit OTP code:</label>
                    <input type="text" name="token" id="otpInput" class="form-control" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Verify and Continue</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mt-3" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
