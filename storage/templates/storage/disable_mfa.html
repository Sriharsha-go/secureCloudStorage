{% extends 'storage/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow-sm text-center">
            <h3 class="mb-4" style="color:#F57C00;">Disable MFA</h3>

            <p class="mb-4">Click the button below to disable Multi-Factor Authentication.</p>

            <form method="post" onsubmit="return confirm('Are you sure you want to disable MFA?');">
                {% csrf_token %}
                <button class="btn btn-danger w-100 mb-2">Disable MFA</button>
                <a href="{% url 'profile' %}" class="btn btn-outline-secondary w-100">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
